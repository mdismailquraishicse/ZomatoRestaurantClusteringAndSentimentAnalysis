<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Restaurant Recommendation System</title>
    <link rel="stylesheet" href="/static/css/style.css", type="text/css">
</head>
<body>
    <header>
        <h1>Zomato Restaurant Recommendation System</h1>
    </header>
    <form action="recommend", method="POST">
        <select class="sel_class" id="", name="userinput">
                {% for i in df.index %}
                <option>
                {{df.loc[i,'Name']}}
                </option>
                {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>
    <div class="recommended_list">
        <h2>Recommended Restaurants</h2>
        {% for i in df.index[1:] %}
        <div class="card">
            <h3>Restaurant : {{df.loc[i,'Name']}}</h3>
            <label for="">Cuisines : </label>
            <p>{{df.loc[i,'Cuisines']}}</p>
        </div>
        {% endfor %}
    </div>
    <footer>
        <p>This website is designed by :</p>
        <p>Md Ismail Quraishi</p>
    </footer>
</body>
</html>
