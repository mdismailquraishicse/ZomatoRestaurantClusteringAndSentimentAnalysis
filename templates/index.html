<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Restaurant Recommendation System</title>
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <link rel="stylesheet" href="/static/css/style.css", type="text/css">
</head>
<body>
    <header>
        <h1>Zomato Restaurant Recommendation System</h1>
    </header>
    <section>
        <form action="recommend", method="POST">
            <select id="", name="userinput">
                    {% for restaurant in restaurant_names %}
                    <option>
                    {{restaurant}}
                    </option>
                    {% endfor %}
            </select>
            <button type="submit">Recommend</button>
        </form>
    </section>
    <footer class="foot">
        <p>This website is designed by :</p>
        <p>Md Ismail Quraishi</p>
    </footer>
</body>
</html>
